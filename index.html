<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Weather Updates</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center flex-column">
        <h2 class="mt-3 text-dark">Weather Updates</h2>
        <div class="input-group mb-3 mt-3 w-50 mx-auto">
            <input type="text" id="input-value" class="form-control" placeholder="Search By Country,Area,City name."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" onclick="searchResult()" type="button"
                id="button-addon2">Search</button>
        </div>

        <div class="card mt-4 shadow-lg" style="width: 20rem;">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="weather-icon">
                <h1 id="city">City</h1>
                <h3><span id="temperature">00.00</span>&deg;C</h3>
                <h1 id="condition" class="lead">Condition</h1>
                <h3 id="humidity">Humidity: <span id="humidity-show">00</span>%</h3>

            </div>
        </div>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
